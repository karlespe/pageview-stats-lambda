<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chart</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Reads</h2>
    <p>
    <div id="chart-container-reads" style="position: relative; height:40vh; width:80vw">
        <canvas id="chart-reads" width="400" height="400"></canvas>
    </div>
    </p>
    <h2>Dwell Time</h2>
    <p>
    <div id="chart-container-dwell" style="position: relative; height:40vh; width:80vw">
        <canvas id="chart-dwell" width="400" height="400"></canvas>
    </div>
    </p>
    <h2>Reads vs. Informative Funnel</h2>
    <p>
    <div id="chart-container-funnel" style="position: relative; height:40vh; width:80vw">
        <canvas id="chart-funnel" width="400" height="400"></canvas>
    </div>
    </p>
</div>

<script src="js/chart.js"></script>
</body>
</html>
